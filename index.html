<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="ham-container"><img class="hamburger-menu" src="./icons/hamburger-menu.svg" alt=""></div>

            <div class="youtube-icon-container">
                <img class="youtube-icon" src="./icons/youtube-icon.svg" alt="">
                <span>NG</span>
            </div>
            
        </div>

        <div class="header-middle">
            <input class="search-bar" type="search" placeholder="Search">
            <button class="search-icon"><img class="search-icon-svg" src="./icons/search-icon.svg" alt=""></button>
            <button class="voice-search-icon"><img src="./icons/voice-search.svg" alt=""></button>
        </div>

        <div class="header-right">
            <div class="create-container"><img src="./icons/create.svg" alt=""></div>
            <div class="notification-container"><img src="./icons/notification-icon.svg" alt=""></div>
            <div><img class="user-picture" src="./image/user-picture.jpg" alt=""></div>
        </div>
    </header>

    <nav>
        <div>
            <div class="top-nav-container">
                <div class="top-nav">
                    <img src="./icons/home.svg" alt="">
                    <p>Home</p>
                </div>
                
                <div class="top-nav">
                    <img src="./icons/youtube-shorts.svg" alt="">
                    <p>Shorts</p>
                </div>

                <div class="top-nav">
                    <img src="./icons/youtube-subscritions-icon.svg" alt="">
                    <p>Subscriptions</p>
                </div>
            </div>

            <div class="middle-top-nav">
                <div class="top-nav-container">
                    <div class="top-nav">
                        <p style="margin-right: 12px; font-weight: 600;">You</p>
                        <img style="width: 16px;" src="./icons/arrow-to-the-right.svg" alt="">
                    </div>
    
                    <div class="top-nav">
                        <img src="./icons/profile-icon.svg" alt="">
                        <p>Your channel</p>
                    </div>
                    
                    <div class="top-nav">
                        <img src="./icons/history-icon.svg" alt="">
                        <p>History</p>
                    </div>
    
                    <div class="top-nav">
                        <img src="./icons/videos-icon.svg" alt="">
                        <p>Your videos</p>
                    </div>
    
                    <div class="top-nav">
                        <img src="./icons/watch-later-icon.svg" alt="">
                        <p>Watch later</p>
                    </div>
                    
                    <div class="top-nav">
                        <img src="./icons/downloads-icon.svg" alt="">
                        <p>Downloads</p>
                    </div>
    
                    <div class="top-nav">
                        <img src="./icons/like-icon.svg" alt="">
                        <p>Liked videos</p>
                    </div>
                </div>
            </div>
            


        </div>
    </nav>
    
    
</body>
</html>
